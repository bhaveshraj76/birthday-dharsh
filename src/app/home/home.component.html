<div class="outer-box containerbox">
  <div class="w-75">
    <div class="w-100 bg-dark text-white days-box my-2 py-2 rounded-3">
      <div class="w-100 d-flex justify-content-center">
        <h2 class="z-0 text-color position-absolute h1">DAYS</h2>
      </div>
      <div class="w-100 d-flex justify-content-center">
        <h2 class="z-1 h1">
          {{ countdown.days }}
        </h2>
      </div>
    </div>
    <div class="row text-white">
      <div class="col-lg-4 col-sm-12">
        <div class="w-100 d-flex justify-content-center">
          <h2 class="z-0 text-color position-absolute">HOURS</h2>
        </div>
        <div class="w-100 d-flex justify-content-center">
          <h2 class="z-1">
            {{ countdown.hours }}
          </h2>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="w-100 d-flex justify-content-center">
          <h2 class="z-0 text-color position-absolute">MINUTES</h2>
        </div>
        <div class="w-100 d-flex justify-content-center">
          <h2 class="z-1">
            {{ countdown.minutes }}
          </h2>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12">
        <div class="w-100 d-flex justify-content-center">
          <h2 class="z-0 text-color position-absolute">SECONDS</h2>
        </div>
        <div class="w-100 d-flex justify-content-center">
          <h2 class="z-1">
            {{ countdown.seconds }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
